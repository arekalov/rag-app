ragapp {
    # Путь к папке с Obsidian документами
    obsidian {
        path = "/Users/arekalov/Yandex.Disk.localized/Documents/Obsidian Vault"
    }
    
    # Настройки разбиения текста на чанки
    chunking {
        size = 500
        overlap = 100
    }
    
    # Настройки Ollama API
    ollama {
        url = "http://localhost:11434"
        model = "nomic-embed-text"
    }
    
    # Настройки хранилища векторов
    storage {
        database-path = "./data/vectors.db"
    }
}

